<div class="auth-wrapper">

  <div class="parent">

  <form autocomplete="off" [formGroup]="registrationForm" class="containerstyle col-md-12">

    
           <div class="form-group">
                <input class="form-control input-lg" name="name" formControlName="name" placeholder="NAME" type="text" />
          </div>
           <div class="form-group">
                <input class="form-control input-lg" name="lastName" formControlName="lastName" placeholder="LAST NAME" type="text" />
            </div>
            <div class="form-group">
                <input class="form-control input-lg" name="username" formControlName="username" placeholder="USERNAME" type="text" />
            </div>
            <div class="form-group">
              <input class="form-control input-lg" name="email" formControlName="email" placeholder="EMAIL" type="email" />
          </div>
            <div class="form-group">
                <input autocomplete="new-password" formControlName="password"  class="form-control input-lg" name="password" placeholder="PASSWORD" type="password" />
            </div>
            <div class="form-group">
              <input class="form-control input-lg" name="age" formControlName="age" placeholder="AGE" type="number" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block btn-lg"(click)="register(registrationForm.value)" [disabled]="!registrationForm.valid"> Register </button>
            </div>

            <p> Already have an account? <a href="/login"> Login here</a></p>
        </form>
</div>

</div>
