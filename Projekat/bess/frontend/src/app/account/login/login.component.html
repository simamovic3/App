<div class="auth-wrapper">

    <div class="parent">
        
        <form autocomplete="off" [formGroup]="loginForm" class="containerstyle col-md-12">

            <div class="form-group">
                <input class="form-control input-lg" name="username" formControlName="username" placeholder="USERNAME" type="text" />
            </div>
            <div class="form-group">
                <input autocomplete="new-password" formControlName="password"  class="form-control input-lg" name="password" placeholder="PASSWORD" type="password" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block btn-lg"(click)="login(loginForm.value)" [disabled]="!loginForm.valid"> Login </button>
            </div>

            <p> You still don't have an account? <a href="/register">Register here</a></p>

        </form>

    </div>

</div>
