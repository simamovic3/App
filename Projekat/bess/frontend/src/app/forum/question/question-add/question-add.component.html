<div class="question-add-class">
<form [formGroup]="questionCreateForm">
    <div class="form-group">
        <label>Write a question:</label>
        <input type="text" formControlName="text" class="form-control" name="text" />
        
    </div>

    <div class="form-group">
            <button class="btn btn-primary" type="submit" (click)="createQuestion(questionCreateForm.value)"> Save </button>

    </div>
</form>
</div>
